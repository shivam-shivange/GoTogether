<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Create New Ride</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 50%, #0f172a 100%);
            --secondary-gradient: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.15);
            --form-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(30, 41, 59, 0.8);
            --success-color: #3b82f6;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-dark: #0f172a;
            --bg-light: rgba(59, 130, 246, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(30, 58, 138, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                #1e3a8a 0%,     /* Blue */
                #1e1b4b 25%,    /* Dark Blue */
                #0f172a 50%,    /* Black */
                #1e40af 75%,    /* Medium Blue */
                #ffffff 100%);  /* White */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(59,130,246,0.3)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23a)"/><circle cx="800" cy="300" r="100" fill="url(%23a)"/><circle cx="600" cy="700" r="200" fill="url(%23a)"/><circle cx="100" cy="600" r="80" fill="url(%23a)"/><circle cx="900" cy="800" r="120" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(59,130,246,0.1)"/><circle cx="75" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="25" cy="75" r="0.7" fill="rgba(30,58,138,0.08)"/><circle cx="75" cy="75" r="1.2" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: 
                0 8px 32px 0 rgba(15, 23, 42, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .form-section {
            padding: 2rem;
            background: rgba(15, 23, 42, 0.2);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: rgba(15, 23, 42, 0.95);
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.2),
                0 0 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
            background: rgba(30, 58, 138, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        /* Toggle Switch Styles */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 41, 59, 0.6);
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toggle-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-switch.active {
            background: rgba(59, 130, 246, 0.6);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(28px);
            background: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        /* Seats Counter */
        .counter-group {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .counter-btn {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.3);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.5);
        }

        .counter-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .counter-display {
            flex: 1;
            text-align: center;
            padding: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Confirmation Checkbox */
        .confirmation-group {
            background: rgba(30, 41, 59, 0.6);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .confirmation-checkbox {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
        }

        .confirmation-checkbox input[type="checkbox"] {
            width: auto !important;
            margin-right: 1rem;
            accent-color: #3b82f6;
            transform: scale(1.2);
        }

        .confirmation-text {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn.primary {
            background: rgba(30, 58, 138, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.4);
            background: rgba(30, 58, 138, 0.7);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn.loading {
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: block;
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            animation: shake 0.3s ease-in-out;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .header {
                padding: 2rem 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }

            .header-icon {
                font-size: 2.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .counter-group {
                justify-content: center;
            }
        }

        /* Success notification */
        .glass-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 58, 138, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 
                0 8px 32px rgba(30, 58, 138, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
            font-weight: 500;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="header">
                <i class="fas fa-plus-circle header-icon"></i>
                <h1>Create New Ride</h1>
                <p>Share your journey with fellow students</p>
            </div>

            <div class="form-section">
                <h2>Ride Details</h2>
                <form id="createRideForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromLocation">From *</label>
                            <div class="input-wrapper">
                                <input type="text" id="fromLocation" name="fromLocation" placeholder="Starting location" required>
                                <i class="fas fa-map-marker-alt input-icon"></i>
                            </div>
                            <span class="error-message" id="fromLocationError"></span>
                        </div>

                        <div class="form-group">
                            <label for="toLocation">To *</label>
                            <div class="input-wrapper">
                                <input type="text" id="toLocation" name="toLocation" placeholder="Destination" required>
                                <i class="fas fa-flag-checkered input-icon"></i>
                            </div>
                            <span class="error-message" id="toLocationError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genderAcceptance">Gender Preference *</label>
                            <div class="input-wrapper">
                                <select id="genderAcceptance" name="genderAcceptance" required>
                                    <option value="">Select preference</option>
                                    <option value="any">Any Gender</option>
                                    <option value="male-only">Male Only</option>
                                    <option value="female-only">Female Only</option>
                                    <!-- <option value="same-gender">Same Gender Only</option> -->
                                </select>
                                <i class="fas fa-users input-icon"></i>
                            </div>
                            <span class="error-message" id="genderAcceptanceError"></span>
                        </div>

                        <div class="form-group">
                            <label for="timeSlot">Departure Time *</label>
                            <div class="input-wrapper">
                                <input type="datetime-local" id="timeSlot" name="timeSlot" required>
                                <i class="fas fa-clock input-icon"></i>
                            </div>
                            <span class="error-message" id="timeSlotError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="seatsAvailable">Seats Available *</label>
                        <div class="counter-group">
                            <button type="button" class="counter-btn" id="decreaseSeats">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="counter-display" id="seatsDisplay">1</div>
                            <button type="button" class="counter-btn" id="increaseSeats">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <input type="hidden" id="seatsAvailable" name="seatsAvailable" value="1">
                        <span class="error-message" id="seatsAvailableError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Luggage Space Available</label>
                            <div class="toggle-group">
                                <span class="toggle-label">
                                    <i class="fas fa-suitcase" style="margin-right: 8px;"></i>
                                    Extra luggage space
                                </span>
                                <div class="toggle-switch" id="luggageToggle">
                                    <input type="checkbox" id="luggageSpace" name="luggageSpace">
                                    <div class="toggle-slider"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Time Negotiation</label>
                            <div class="toggle-group">
                                <span class="toggle-label">
                                    <i class="fas fa-handshake" style="margin-right: 8px;"></i>
                                    Flexible timing
                                </span>
                                <div class="toggle-switch" id="timeNegotiationToggle">
                                    <input type="checkbox" id="timeNegotiation" name="timeNegotiation">
                                    <div class="toggle-slider"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="additionalNotes">Additional Notes (Optional)</label>
                        <textarea id="additionalNotes" name="additionalNotes" placeholder="Any specific requirements, vehicle details, or instructions for passengers..."></textarea>
                    </div>

                    <div class="confirmation-group">
                        <label class="confirmation-checkbox">
                            <input type="checkbox" id="confirmationBox" name="confirmationBox" required>
                            <div class="confirmation-text">
                                I confirm that all the information provided is accurate. I understand that I am responsible for communicating with passengers and ensuring a safe ride. I agree to the terms and conditions of RideShare platform.
                            </div>
                        </label>
                        <span class="error-message" id="confirmationBoxError"></span>
                    </div>

                    <button type="submit" id="postRideBtn" class="btn primary">
                        <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>
                        Post Ride
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class RideCreator {
            constructor() {
                this.seatsCount = 1;
                this.init();
            }

            init() {
                this.bindEvents();
                this.setMinDateTime();
                this.setupFormValidation();
            }

            bindEvents() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => {
                    if (confirm('Are you sure you want to go back? Your ride details will be lost.')) {
                        window.history.back();
                    }
                });

                // Seats counter
                document.getElementById('increaseSeats').addEventListener('click', () => {
                    this.updateSeats(1);
                });

                document.getElementById('decreaseSeats').addEventListener('click', () => {
                    this.updateSeats(-1);
                });

                // Toggle switches
                document.getElementById('luggageToggle').addEventListener('click', () => {
                    this.toggleSwitch('luggageToggle', 'luggageSpace');
                });

                document.getElementById('timeNegotiationToggle').addEventListener('click', () => {
                    this.toggleSwitch('timeNegotiationToggle', 'timeNegotiation');
                });

                // Form submission
                document.getElementById('createRideForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRideCreation();
                });

                // Real-time validation
                const requiredFields = ['fromLocation', 'toLocation', 'genderAcceptance', 'timeSlot'];
                requiredFields.forEach(field => {
                    document.getElementById(field).addEventListener('blur', () => {
                        this.validateField(field);
                    });
                });

                document.getElementById('confirmationBox').addEventListener('change', () => {
                    this.validateConfirmation();
                });
            }

            setMinDateTime() {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById('timeSlot').min = now.toISOString().slice(0, 16);
            }

            setupFormValidation() {
                // Auto-complete suggestions for common locations (you can expand this)
                const commonLocations = [
                    'PCCOE Campus', 'Pune Railway Station', 'Pune Airport', 
                    'Shivaji Nagar', 'Deccan', 'FC Road', 'Camp Area',
                    'Koregaon Park', 'Hinjewadi', 'Magarpatta', 'Wakad'
                ];

                // Add datalist for location suggestions
                const fromDatalist = document.createElement('datalist');
                fromDatalist.id = 'locationSuggestions';
                commonLocations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    fromDatalist.appendChild(option);
                });

                document.body.appendChild(fromDatalist);
                document.getElementById('fromLocation').setAttribute('list', 'locationSuggestions');
                document.getElementById('toLocation').setAttribute('list', 'locationSuggestions');
            }

            updateSeats(change) {
                const newCount = this.seatsCount + change;
                if (newCount >= 1 && newCount <= 8) {
                    this.seatsCount = newCount;
                    document.getElementById('seatsDisplay').textContent = this.seatsCount;
                    document.getElementById('seatsAvailable').value = this.seatsCount;
                    
                    // Update button states
                    document.getElementById('decreaseSeats').disabled = this.seatsCount <= 1;
                    document.getElementById('increaseSeats').disabled = this.seatsCount >= 8;
                }
            }

            toggleSwitch(toggleId, checkboxId) {
                const toggle = document.getElementById(toggleId);
                const checkbox = document.getElementById(checkboxId);
                
                checkbox.checked = !checkbox.checked;
                toggle.classList.toggle('active', checkbox.checked);
            }

            validateField(fieldName) {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                if (!field.value.trim()) {
                    errorElement.textContent = `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1).replace(/([A-Z])/g, ' $1')} is required`;
                    return false;
                }

                if (fieldName === 'timeSlot') {
                    const selectedTime = new Date(field.value);
                    const now = new Date();
                    
                    if (selectedTime <= now) {
                        errorElement.textContent = 'Please select a future date and time';
                        return false;
                    }
                }

                if (fieldName === 'fromLocation' || fieldName === 'toLocation') {
                    if (field.value.length < 3) {
                        errorElement.textContent = 'Location must be at least 3 characters long';
                        return false;
                    }
                }

                errorElement.textContent = '';
                return true;
            }

            validateConfirmation() {
                const confirmation = document.getElementById('confirmationBox');
                const errorElement = document.getElementById('confirmationBoxError');
                
                if (!confirmation.checked) {
                    errorElement.textContent = 'Please confirm the terms and conditions';
                    return false;
                }
                
                errorElement.textContent = '';
                return true;
            }

            validateAllFields() {
                const fields = ['fromLocation', 'toLocation', 'genderAcceptance', 'timeSlot'];
                let isValid = true;

                fields.forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });

                if (!this.validateConfirmation()) {
                    isValid = false;
                }

                // Check if from and to locations are different
                const fromLocation = document.getElementById('fromLocation').value.trim().toLowerCase();
                const toLocation = document.getElementById('toLocation').value.trim().toLowerCase();
                
                if (fromLocation && toLocation && fromLocation === toLocation) {
                    document.getElementById('toLocationError').textContent = 'Destination must be different from starting location';
                    isValid = false;
                }

                return isValid;
            }

            showSuccessNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'glass-notification';
                
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease-in';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            async handleRideCreation() {
                if (!this.validateAllFields()) {
                    return;
                }

                const postRideBtn = document.getElementById('postRideBtn');
                const formData = new FormData(document.getElementById('createRideForm'));
                
                // Add seats count to form data
                formData.set('seatsAvailable', this.seatsCount);
                
                const rideData = Object.fromEntries(formData.entries());
                
                // Convert checkboxes to boolean
                rideData.luggageSpace = formData.has('luggageSpace');
                rideData.timeNegotiation = formData.has('timeNegotiation');

                try {
                    postRideBtn.disabled = true;
                    postRideBtn.classList.add('loading');
                    postRideBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Posting Ride...';

                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    console.log('Ride data:', rideData);
                    
                    this.showSuccessNotification('ðŸŽ‰ Ride posted successfully! Passengers can now book your ride.');
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        if (confirm('Ride posted successfully! Would you like to create another ride?')) {
                            this.resetForm();
                        } else {
                            // Redirect to dashboard or rides list
                            alert('Redirecting to your rides...');
                        }
                    }, 1000);

                } catch (error) {
                    alert('Failed to post ride. Please try again.');
                    console.error('Error:', error);
                } finally {
                    postRideBtn.disabled = false;
                    postRideBtn.classList.remove('loading');
                    postRideBtn.innerHTML = '<i class="fas fa-paper-plane" style="margin-right: 10px;"></i>Post Ride';
                }
            }

            resetForm() {
                document.getElementById('createRideForm').reset();
                this.seatsCount = 1;
                document.getElementById('seatsDisplay').textContent = '1';
                document.getElementById('seatsAvailable').value = '1';
                
                // Reset toggle switches
                document.getElementById('luggageToggle').classList.remove('active');
                document.getElementById('timeNegotiationToggle').classList.remove('active');
                
                // Clear error messages
                document.querySelectorAll('.error-message').forEach(error => {
                    error.textContent = '';
                });
                
                // Reset button states
                document.getElementById('decreaseSeats').disabled = true;
                document.getElementById('increaseSeats').disabled = false;
                
                // Reset min datetime
                this.setMinDateTime();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new RideCreator();
        });
    </script>
</body>
</html>
