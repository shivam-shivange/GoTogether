<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Negotiation Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 50%, #0f172a 100%);
            --secondary-gradient: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.15);
            --form-bg: rgba(15, 23, 42, 0.8);
            --card-bg: rgba(30, 41, 59, 0.8);
            --input-bg: rgba(30, 41, 59, 0.8);
            --success-color: #3b82f6;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-dark: #0f172a;
            --bg-light: rgba(59, 130, 246, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(30, 58, 138, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                #1e3a8a 0%,     /* Blue */
                #1e1b4b 25%,    /* Dark Blue */
                #0f172a 50%,    /* Black */
                #1e40af 75%,    /* Medium Blue */
                #ffffff 100%);  /* White */
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(30, 58, 138, 0.25) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(59,130,246,0.1)"/><circle cx="75" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="25" cy="75" r="0.7" fill="rgba(30,58,138,0.08)"/><circle cx="75" cy="75" r="1.2" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Header Bar */
        .header-bar {
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-glass);
            border-radius: 0 0 25px 25px;
            margin: 0 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .back-btn i {
            color: var(--text-primary);
            font-size: 18px;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .contact-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .contact-avatar i {
            font-size: 24px;
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .contact-details h2 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        .ride-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ride-info i {
            color: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 2px 10px rgba(59, 130, 246, 0.3));
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px 25px 10px 10px;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 5px;
            box-shadow: var(--shadow-glass);
            position: relative;
        }

        .messages-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            animation: messageSlideIn 0.4s ease;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--secondary-gradient);
            border-radius: 20px 20px 5px 20px;
            color: white;
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .message.received .message-bubble {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 20px 20px 20px 5px;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .message.sent .message-text {
            color: #fff;
        }

        .message.received .message-text {
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.8rem;
            text-align: right;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.received .message-time {
            color: var(--text-secondary);
            text-align: left;
        }

        /* System Messages */
        .system-message {
            align-self: center;
            max-width: 90%;
        }

        .system-message .message-bubble {
            background: rgba(59, 130, 246, 0.15);
            border-radius: 15px;
            text-align: center;
            padding: 12px 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .system-message .message-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action-btn {
            padding: 12px 24px;
            background: var(--secondary-gradient);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .quick-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.5);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .quick-action-btn:active {
            transform: translateY(-1px);
        }

        /* Time Modal */
        .time-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 35px;
            color: var(--text-primary);
            z-index: 1000;
            box-shadow: 0 25px 60px rgba(30, 58, 138, 0.5);
            animation: fadeInScale 0.4s ease;
            max-width: 90%;
            width: 400px;
            display: none;
        }

        .time-modal.show {
            display: block;
        }

        .time-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
        }

        .time-input-group {
            margin-bottom: 20px;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .time-input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(30, 58, 138, 0.3);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-btn.confirm {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }

        /* Input Area */
        .input-area {
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 10px 10px 25px 25px;
            padding: 20px;
            display: flex;
            align-items: flex-end;
            gap: 15px;
            box-shadow: var(--shadow-glass);
            position: relative;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .message-input {
            flex: 1;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(30, 58, 138, 0.3);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--secondary-gradient);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn i {
            font-size: 18px;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            max-width: 75%;
        }

        .typing-bubble {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px 20px 20px 5px;
            padding: 15px 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-bar {
                margin: 0 10px;
                padding: 15px 20px;
            }

            .contact-details h2 {
                font-size: 1.2rem;
            }

            .ride-info {
                font-size: 0.8rem;
            }

            .chat-container {
                padding: 0 10px;
                height: calc(100vh - 120px);
            }

            .messages-area {
                padding: 20px 15px;
            }

            .message {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
                gap: 10px;
            }

            .quick-actions {
                justify-content: center;
            }

            .time-modal {
                width: 90%;
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }

            .message-bubble {
                padding: 12px 16px;
            }

            .input-area {
                flex-direction: column;
                gap: 15px;
            }

            .send-btn {
                align-self: flex-end;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
            }
        }

        /* Custom scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.6);
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="chat-header-info">
            <div class="contact-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="contact-details">
                <h2>Rahul Sharma</h2>
                <div class="ride-info">
                    <i class="fas fa-route"></i>
                    <span>Bangalore â†’ Chennai | Aug 18, 8:00 AM</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Time Update Modal -->
    <div class="time-modal" id="timeModal">
        <div class="modal-title">Update Ride Time</div>
        <div class="time-input-group">
            <label for="newDate">Select Date:</label>
            <input type="date" id="newDate" class="time-input">
        </div>
        <div class="time-input-group">
            <label for="newTime">Select Time:</label>
            <input type="time" id="newTime" class="time-input">
        </div>
        <div class="modal-buttons">
            <button class="modal-btn confirm" onclick="confirmTimeUpdate()">
                <i class="fas fa-check" style="margin-right: 8px;"></i>
                Confirm Ride
            </button>
            <button class="modal-btn cancel" onclick="closeTimeModal()">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <!-- System Message -->
            <div class="message system-message">
                <div class="message-bubble">
                    <div class="message-text">
                        <i class="fas fa-handshake" style="margin-right: 8px; color: rgba(255, 255, 255, 0.7);"></i>
                        Negotiation chat started for Bangalore â†’ Chennai ride
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="openTimeModal()">
                <i class="fas fa-clock" style="margin-right: 8px;"></i>
                Update Time & Confirm Ride
            </button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message function
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Add message to chat
            addMessage(message, 'sent');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Simulate typing indicator and response
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    simulateResponse(message);
                }, 2000);
            }, 500);
        }

        // Add message to chat
        function addMessage(text, type) {
            const messagesArea = document.getElementById('messagesArea');
            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${currentTime}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Simulate responses - No default messages
        function simulateResponse(userMessage) {
            let response = "Thanks for your message! Feel free to update the time when you're ready to confirm the ride.";
            
            // Simple keyword-based responses
            if (userMessage.toLowerCase().includes('hello') || userMessage.toLowerCase().includes('hi')) {
                response = "Hello! Great to connect with you. Let me know when you'd like to finalize the ride details.";
            } else if (userMessage.toLowerCase().includes('thank')) {
                response = "You're welcome! Looking forward to the trip together.";
            } else if (userMessage.toLowerCase().includes('time')) {
                response = "You can use the 'Update Time & Confirm Ride' button below to set your preferred time.";
            } else if (userMessage.toLowerCase().includes('confirm')) {
                response = "Perfect! Use the time update button to confirm your ride with your preferred timing.";
            } else if (userMessage.toLowerCase().includes('cancel')) {
                response = "I understand. No problem at all. Hope you find a suitable ride!";
            }
            
            addMessage(response, 'received');
        }

        // Open time modal
        function openTimeModal() {
            const modal = document.getElementById('timeModal');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            // Set default values
            document.getElementById('newDate').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('newTime').value = '08:00';
            
            modal.classList.add('show');
        }

        // Close time modal
        function closeTimeModal() {
            const modal = document.getElementById('timeModal');
            modal.classList.remove('show');
        }

        // Confirm time update
        function confirmTimeUpdate() {
            const newDate = document.getElementById('newDate').value;
            const newTime = document.getElementById('newTime').value;
            
            if (!newDate || !newTime) {
                showCustomAlert("Please select both date and time.");
                return;
            }
            
            const formattedDate = new Date(newDate).toLocaleDateString('en-US', {
                month: 'short', 
                day: 'numeric', 
                year: 'numeric'
            });
            
            const formattedTime = new Date(`2000-01-01T${newTime}`).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            
            // Add system message about ride confirmation
            const messagesArea = document.getElementById('messagesArea');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'message system-message';
            systemMessage.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">
                        <i class="fas fa-check-circle" style="margin-right: 8px; color: rgba(255, 255, 255, 0.7);"></i>
                        Ride confirmed for ${formattedDate} at ${formattedTime}
                        <br><br>
                        <i class="fas fa-arrow-right" style="margin-right: 8px; color: var(--text-primary);"></i>
                        This ride has been moved to your Confirmed Rides section
                    </div>
                </div>
            `;
            messagesArea.appendChild(systemMessage);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            // Update header with new time
            document.querySelector('.ride-info span').textContent = `Bangalore â†’ Chennai | ${formattedDate}, ${formattedTime}`;
            
            // Hide the update button
            document.querySelector('.quick-actions').style.display = 'none';
            
            // Show confirmation message
            showCustomAlert(`ðŸŽ‰ Ride Confirmed!<br><br>Date: ${formattedDate}<br>Time: ${formattedTime}<br><br>This ride has been moved to your Confirmed Rides section. You can view companion details there.`);
            
            closeTimeModal();
            
            // Simulate moving to confirmed section after 3 seconds
            setTimeout(() => {
                showCustomAlert("Redirecting to Confirmed Rides section...");
                setTimeout(() => {
                    // In a real app, this would navigate to the confirmed rides page
                    goBack();
                }, 2000);
            }, 3000);
        }

        // Go back function
        function goBack() {
            showCustomAlert("Going back to My Rides page...");
            setTimeout(() => {
                window.history.back();
            }, 1500);
        }

        // Custom alert function
        function showCustomAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: var(--form-bg);
                    backdrop-filter: blur(25px);
                    -webkit-backdrop-filter: blur(25px);
                    border: 1px solid var(--glass-border);
                    border-radius: 25px;
                    padding: 35px;
                    color: var(--text-primary);
                    text-align: center;
                    z-index: 1001;
                    box-shadow: 0 25px 60px rgba(30, 58, 138, 0.5);
                    animation: fadeInScale 0.4s ease;
                    max-width: 90%;
                    max-width: 450px;
                ">
                    <div style="margin-bottom: 25px; font-size: 1.1rem; line-height: 1.6;">${message}</div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        padding: 15px 30px;
                        background: var(--secondary-gradient);
                        backdrop-filter: blur(10px);
                        border: 1px solid var(--glass-border);
                        border-radius: 15px;
                        color: white;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        font-size: 1rem;
                        font-weight: 300;
                        box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
                    ">OK</button>
                </div>
                <style>
                    @keyframes fadeInScale {
                        from { 
                            opacity: 0; 
                            transform: translate(-50%, -50%) scale(0.8); 
                        }
                        to { 
                            opacity: 1; 
                            transform: translate(-50%, -50%) scale(1); 
                        }
                    }
                </style>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 8000);
        }

        // Auto-scroll to bottom on page load
        window.addEventListener('DOMContentLoaded', function() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        });
    </script>
</body>
