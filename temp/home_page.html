<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 50%, #0f172a 100%);
            --secondary-gradient: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.15);
            --form-bg: rgba(15, 23, 42, 0.8);
            --card-bg: rgba(30, 41, 59, 0.8);
            --input-bg: rgba(30, 41, 59, 0.8);
            --success-color: #3b82f6;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-dark: #0f172a;
            --bg-light: rgba(59, 130, 246, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(30, 58, 138, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                #1e3a8a 0%,     /* Blue */
                #1e1b4b 25%,    /* Dark Blue */
                #0f172a 50%,    /* Black */
                #1e40af 75%,    /* Medium Blue */
                #ffffff 100%);  /* White */
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(59,130,246,0.3)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23a)"/><circle cx="800" cy="300" r="100" fill="url(%23a)"/><circle cx="600" cy="700" r="200" fill="url(%23a)"/><circle cx="100" cy="600" r="80" fill="url(%23a)"/><circle cx="900" cy="800" r="120" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(59,130,246,0.1)"/><circle cx="75" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="25" cy="75" r="0.7" fill="rgba(30,58,138,0.08)"/><circle cx="75" cy="75" r="1.2" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with Profile Menu */
        .header {
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px 0 rgba(15, 23, 42, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--success-color);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .logo-text h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Hamburger Menu */
        .profile-menu {
            position: relative;
        }

        .hamburger-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .hamburger-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 1rem);
            right: 0;
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(15, 23, 42, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--success-color);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        /* Search Section */
        .search-section {
            background: var(--form-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px 0 rgba(15, 23, 42, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 2rem;
            position: relative;
            z-index: -1;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .search-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: rgba(15, 23, 42, 0.95);
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.2),
                0 0 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
            background: rgba(30, 58, 138, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn.primary {
            background: rgba(30, 58, 138, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.4);
            background: rgba(30, 58, 138, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            
            .header {
                padding: 1rem 1.5rem;
                margin-bottom: 1rem;
            }

            .logo-section {
                gap: 0.75rem;
            }

            .logo-icon {
                font-size: 1.75rem;
            }

            .logo-text h1 {
                font-size: 1.25rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .search-section h2 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .dropdown-menu {
                right: -1rem;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo and Profile Menu -->
        <div class="header">
            <div class="logo-section">
                <i class="fas fa-car logo-icon"></i>
                <div class="logo-text">
                    <h1>RideShare</h1>
                    <p>Connect. Share. Save.</p>
                </div>
            </div>

            <div class="profile-menu">
                <button class="hamburger-btn" id="profileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="my_rides.html" class="dropdown-item">
                        <i class="fas fa-car"></i>
                        <span>My Rides</span>
                    </a>
                    <a href="edit_profile.html" class="dropdown-item">
                        <i class="fas fa-user-edit"></i>
                        <span>Edit Profile</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2>Find Your Ride</h2>
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromLocation">From</label>
                        <div class="input-wrapper">
                            <input type="text" id="fromLocation" name="fromLocation" placeholder="Starting location" required>
                            <i class="fas fa-map-marker-alt input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="toLocation">To</label>
                        <div class="input-wrapper">
                            <input type="text" id="toLocation" name="toLocation" placeholder="Destination" required>
                            <i class="fas fa-flag-checkered input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="travelDate">Travel Date</label>
                    <div class="input-wrapper">
                        <input type="date" id="travelDate" name="travelDate" required>
                        <i class="fas fa-calendar-alt input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn primary">
                    <i class="fas fa-search"></i>
                    <span>Search Rides</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        class HomePage {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.setMinDate();
            }

            bindEvents() {
                // Profile menu toggle
                document.getElementById('profileMenuBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleProfileMenu();
                });

                // Close menu when clicking outside
                document.addEventListener('click', () => {
                    this.closeProfileMenu();
                });

                // Prevent menu close when clicking inside dropdown
                document.getElementById('dropdownMenu').addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // Search form submission
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSearch();
                });
            }

            toggleProfileMenu() {
                const dropdown = document.getElementById('dropdownMenu');
                dropdown.classList.toggle('show');
            }

            closeProfileMenu() {
                const dropdown = document.getElementById('dropdownMenu');
                dropdown.classList.remove('show');
            }

            setMinDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('travelDate').min = today;
            }

            handleSearch() {
                const fromLocation = document.getElementById('fromLocation').value;
                const toLocation = document.getElementById('toLocation').value;
                const travelDate = document.getElementById('travelDate').value;

                if (!fromLocation || !toLocation || !travelDate) {
                    alert('Please fill in all fields');
                    return;
                }

                // Create URL with search parameters
                const searchParams = new URLSearchParams({
                    from: fromLocation,
                    to: toLocation,
                    date: new Date(travelDate).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                });

                // Redirect to posts page with search parameters
                window.location.href = `posts.html?${searchParams.toString()}`;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new HomePage();
        });
    </script>
</body>
</html>
